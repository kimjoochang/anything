<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.css">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        /* 테이블 행 */
        #inputTableDiv > td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        #inputTableDiv th {
            padding-right: 20px;
            text-align: left;
            text-align: center;
            color: #000;
        }

        /* 테이블 올렸을 때 */
        #inputTableDiv > tbody tr:hover {
            background-color: #d3d3d3;
            opacity: 0.9;
            cursor: pointer;
        }

        #inputTableDiv > th,
        #inputTableDiv > td {
            border-left: none;
            border-right: none;
        }
        /* lists reset */
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: grid;
            grid-gap: 0.5rem;
        }

        li {
            display: grid;
            grid-template-columns: 0 1fr;
            align-items: start;
            line-height: 1.25;
        }

        ul li::before {
            content: attr(data-icon);
        }
        .hide {
            position: absolute;
            display: none;
            background-color: rgba(0, 0, 0, 0.4);
        }

        show {
            display: block;
            opacity: 0.05;
        }

        .modal_body {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 450px;
            height: 385px;
            padding-left: 20px;
            padding-right: 40px;
            padding-top: 20px;
            text-align: center;
            background-color: lightgray;
            border-radius: 10px;
            box-shadow: 0 2px 3px 0 rgba(34, 36, 38, 0.15);
            z-index: 999;
            transform: translateX(-50%) translateY(-50%);
        }
        input, textarea, select {
            width: 250px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 10px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(233, 233, 233);
        }
        textarea {
            height: 6.25em;
            border: none;
            resize: none;
        }

        .modal_btn {
            border: 3px;
            border-radius: 5px;
            outline: none;
            background-color: rgb(233, 233, 233);
        }
        .fc-day-sat { color:#0000FF; }
        .fc-day-sun { color:#FF0000; }
    </style>
</head>
<body>

    <form id="alimForm" method="post" action="insert">
        <div id="modal" class="hide">
            <div id="modal_body" class="modal_body">
                <div id="timeTableDiv" style="float:left; width:17%; margin-top:8px;">
                    <input id="alimSeq" name="alimSeq" type="hidden">
                    <ul id="sendTimeUl" class="list-group">
                        <li th:each="sendTrgt : ${sendList} " onclick="changeSendTime(this);">
                            <input name="trgtAlimSeq" type="hidden" th:value="${sendTrgt.alimSeq}">
                            [[${sendTrgt.sendTime}]]
                        </li>
                        <li>
                            <button type="button"class="modal_btn" onclick="changeSendTime(this);" style="width:22px; margin-left:22px;">+</button>
                        </li>
                    </ul>
                </div>
                <div id="inputTableDiv" style="float: right; width:78%;">
                    <table>
                        <tbody>
                            <tr>
                                <th>일시</th>
                                <td>
                                    <input id="sendDay" type="text" name="sendDay" readonly="true" th:value="${sendDay}">
                                </td>
                            </tr>
                            <tr>
                                <th>알림 시간</th>
                                <td>
                                    <select id="amPmSelectBox" style="width:61px;">
                                        <option value="AM" th:default="AM" th:selected="${AMPM}">오전</option>
                                        <option value="PM" th:selected="${AMPM}">오후</option>
                                    </select>
                                    <select id="hourSelectBox" style="width:96px;">
                                        <option value="">-- 선택 --</option>
                                        <option th:each="hour : ${hours}" th:value="${hour}" th:selected="${hour} == ${selectedHour}"
                                                th:utext="${hour + '시'}">
                                        </option>
                                    </select>
                                    <select id="minuteSelectBox" style="width:96px;">
                                        <option value="">-- 선택 --</option>
                                        <option th:each="minute : ${minutes}" th:value="${minute}" th:selected="${minute} == ${selectedMinute}"
                                                th:utext="${minute+ '분'}">
                                        </option>
                                    </select>
                                    <input id="sendTime" name="sendTime" type="hidden">
                                </td>
                            </tr>
                            <tr>
                                <th>제목</th>
                                <td>
                                    <input id="title" type="text" name="title" th:value="${title}">
                                </td>
                            </tr>
                            <tr>
                                <th>내용</th>
                                <td>
                                    <textarea id="content" rows="6" style="height:200px;" name="content" th:text="${content}">내용</textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div style="clear: both;"></div>
                <div id="btnDiv" style="margin-top:20px;">
                    <button class="modal_btn" onclick="action();">저장</button>
                    <button type="button" id="clsBtn" class="modal_btn">취소</button>
                </div>
            </div>
        </div>
    </form>

    <div id="modal_background" class="hide" style="width:100%; height:100%; position: absolute;"></div>
    <div id="contentDiv" style="overflow: auto">
        <div id="header">
        <div id="leftDiv" style="float: left">
            <div style="font-weight:bold;font-size:24px" class="" spellcheck="false">잡동사니</div>
        </div>

        <div id="rightDiv" style="float: right">
            <span style="font-weight:bold;font-size:24px" class="" th:text="${session.member.nickname + ' 님'}"></span>
            <button type="button" style="margin-left:10px; font-weight:bold;font-size:18px" onclick="logout();">로그아웃</button>
        </div>

        </div>
        <div style="clear: both;"></div>
        <hr style=" margin-top: 10px; margin-bottom: 30px;"/>
        <div>
            <div id="calendar" style="width:90%; margin: 0 auto;"></div>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales-all.js"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script th:inline="javascript">
    var memberId = "[[${session.member.memberId}]]";
</script>
<script>
    $(document).ready(function() {
        const calendarEl = $('#calendar')[0];
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView : 'dayGridMonth', // 초기 로드 될때 보이는 캘린더 화면(기본 설정: 달)
            headerToolbar : { // 헤더에 표시할 툴 바
                start : 'prev next today',
                center : 'title',
                end : 'dayGridMonth,dayGridWeek,dayGridDay'
            },
            //initialDate: '2021-07-15', // 초기 날짜 설정 (설정하지 않으면 오늘 날짜가 보인다.)
            selectable : true, // 달력 일자 드래그 설정가능
            droppable : true,
            editable : true,
            nowIndicator: true, // 현재 시간 마크
            locale: 'ko' // 한국어 설정
        });
        calendar.render();

        $('#alimForm').submit(function () {

            let selectedHour = $('#hourSelectBox option:selected').val();

            if ($('#amPmSelectBox option:selected').val() == 'PM') {
                selectedHour = Number($('#hourSelectBox option:selected').val()) + 12;

                if (selectedHour == 12) {
                    selectedHour = "00";
                }
            }

            const selectedMinute = $('#minuteSelectBox option:selected').val();

            if (selectedHour == '' || selectedMinute == '') {
                alert("시간을 입력해주세요."); return false;
            }
            if ($('#title').val().trim() == '') {
                alert("제목을 입력해주세요."); return false;
            }
            if ($('#content').val().trim() == '') {
                alert("내용을 입력해주세요."); return false;
            }

            $('#sendTime').val(selectedHour + ":" + selectedMinute +":00");

        });

        // 모달 열기
        $('#calendar').on('click','.fc-day', function() {
            if ($('#modal').hasClass('hide')) {
                $('#modal').removeClass('hide');
                $('#modal_background').removeClass('hide');

                $('#modal').addClass('show');
                $('#modal_background').addClass('show');

                $('#contentDiv').css('opacity', '0.05');
                $('#contentDiv').css('overflow', 'hidden');
                $('#contentDiv').css('pointer-events','none');
                const selectedDay = this.dataset.date;
                $('#sendDay').val(selectedDay);

                $.ajax({
                    type : 'get',
                    url : "list?memberId="+memberId+"&sendDay="+selectedDay,
                    success : function (data) {
                        $('#sendTimeUl').replaceWith(data);

                        $('#amPmSelectBox').val('PM');
                        $('#hourSelectBox').val('');
                        $('#minuteSelectBox').val('');
                        $('#title').val('');
                        $('#content').val('');
                    }
                })
                $('html').animate({scrollTop: 0}, 'fast');

            }

        });
        // 모달 주위 클릭 시 모달 닫기
        $('#modal_background').on('click', function(){
            if ($('#modal').hasClass('show')) {
                closeModal();
            }
        });
        // 닫기 버튼 클릭 시 모달 닫기
        $('#clsBtn').on('click', function(){
            if ($('#modal').hasClass('show')) {
                closeModal();
            }
        });
    });
    // 모달 닫기 함수
    const closeModal = function() {
        $('#modal').addClass('hide');
        $('#modal_background').addClass('hide');
        $('#modal').removeClass('show');

        $('#modal_background').removeClass('show');
        $('#contentDiv').css('overflow', 'auto');

        $('#contentDiv').css('opacity', '1');
        $('#contentDiv').css('pointer-events','auto');
    }

    const logout = function () {
        location.href = '/login/logout';
    }

    const changeSendTime = function (e) {

        if ($(e).context.type == 'button') {
            $('#amPmSelectBox').val('PM');
            $('#hourSelectBox').val('');
            $('#minuteSelectBox').val('');
            $('#title').val('');
            $('#content').val('');
            $('#alimSeq').val('');
            $("#alimForm").attr("action","insert");
            return;
        }
        const alimSeq = $(e).find('input').val();
        $('#alimSeq').val(alimSeq);
        $.ajax({
            type : 'get',
            url : "view?alimSeq="+alimSeq,
            success : function (data) {
                $('#inputTableDiv').replaceWith(data);
                $("#alimForm").attr("action","update");
            }
        })


    };
</script>
